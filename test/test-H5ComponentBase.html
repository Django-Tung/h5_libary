<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color:#000;
            font-size:12px;
        }
        .iphone{
            width:340px;
            height:540px;
            background:#fff;
            position:absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }
    </style>
    <link rel="stylesheet" href="../css/H5ComponentBase.css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
</head>
<body>
    <!-- 用于开发 H5ComponentBase 对象（基本图文组件） -->
    <div class="iphone">

    </div>
    <script>
        var cfg_src = {
            type : 'base',
            width : 500,
            height : 100,
            text:'我是原始组件,top:100,height:50',
            css : {backgroundColor:'#ccc',top:100},
            center : true
        }

        $('.iphone').append(  new H5ComponentBase( 'src', cfg_src ) );


        //  任务一：(1)编写新组件的配置文件
        var cfg_relative = {
            type : 'base',
            width : 500,
            height : 100,
            text:'我是新组件,top:100,height:50',
            css : {backgroundColor:'pink',top:100},
            center : true,
            relativeTo:'src'
        }

        //  任务一：(2)把新组件返回的Dom元素添加到 .iphone 元素中进行呈现
        $('.iphone').append(  new H5ComponentBase( 'relative', cfg_relative ) );


        var leave = true;
        $('body').click(function (){
            leave = !leave;
            $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' )
        });
        $('body').click();
    </script>
</body>
</html>
