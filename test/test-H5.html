<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="../css/H5.css"/>
    <link rel="stylesheet" href="../css/H5ComponentBase.css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/jquery.fullPage.min.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <script src="../js/H5.js"></script>
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->

    <!-- 内容组织管理，有可能会加载若干个资源 -->
    <script>
        $(function(){
            var h5=new H5();
            h5.addPage('face','首页')
                    .addComponent('logo',{
                        text:'logo',
                        width:400,
                        height:100,
                        css:{
                            backgroundColor:'red',top:200,opacity:0
                        },
                        animateIn:{opacity:1},
                        animateOut:{opacity:0},
                        center:true
                    })
                    .addComponent('slogin',{
                        text:'slogin',
                        width:400,
                        height:100,
                        css:{
                            backgroundColor:'red',top:350
                        },
                        center:true
                    })
              .addPage('desc','核心理念也')
                    .addComponent('face',{
                        text:'logo',
                        width:400,
                        height:100,
                        css:{
                            backgroundColor:'red',top:200
                        },
                        center:true
                    })
              .addPage('page-3','课程方向页')
                    .addComponent('face',{
                        text:'logo',
                        width:400,
                        height:100,
                        css:{
                            backgroundColor:'red',top:200
                        },
                        center:true
                    })
                    .loader();
        })
    </script>
</body>
</html>
